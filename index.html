<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <section class="allelem">
            <div class="todo elem" id="0">
                <img src="https://images.unsplash.com/photo-1514782831304-632d84503f6f?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>To Do List</h2>
            </div>
            <div class="daily planner elem" id="1">
                <img src="https://images.unsplash.com/photo-1676042339007-085a8f99c469?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8ZGFpbHklMjBwbGFubmVyfGVufDB8fDB8fHww" alt="">
                <h2>Daily Planner</h2>
            </div>
            <div class="Motivation elem" id="2">
                <img src="https://images.unsplash.com/photo-1564410267841-915d8e4d71ea?q=80&w=774&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Motivation</h2>
            </div>
            <div class="Pomodoro elem" id="3">
                <img src="https://images.unsplash.com/photo-1518549223891-a997ef942a35?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHRpbWVyfGVufDB8fDB8fHww" alt="">
                <h2>Pomodoro Timer</h2>
            </div>
            <div class="Daily Goals elem" id="4">
                <img src="https://plus.unsplash.com/premium_photo-1705583864572-9eae8ac296d1?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGRhaWx5JTIwZ29hbHN8ZW58MHx8MHx8fDA%3D" alt="">
                <h2>Daily Goals</h2>
            </div>
        </section>
        <section class="fullelem todolist-page">
            <button class="back" id="0">Close</button>
            <h2>Your Personalised Task List</h2>

            <div class="todo-container">
                <div class="addtask">
                    <form>
                        <input id="task-inp" type="text" placeholder="Enter Task">
                        <textarea placeholder="Enter Details"></textarea>
                        <div class="mark-imp">
                            <input type="checkbox" name="" id="check">
                            <label for="check">Mark as Important!</label>
                        </div>
                        <button>Add Task</button>
                    </form>
                </div>
                <div class="alltask">
                    <div class="task">
                        <h5>Kuch To Karo</h5>
                        <button>Mark as Completed</button>
                    </div>
                    <div class="task">
                        <h5>Kuch To Karo</h5>
                        <button>Mark as Completed</button>
                    </div>
                </div> 
            </div>
        </section>
        <section class="fullelem dailyplanner-page">
            <button class="back" id="1">Close</button>
            <h1>Daily Planner</h1>
        </section>
        <section class="fullelem motivation-page">
            <button class="back" id="2">Close</button>
            <h1>Motivation</h1>
        </section>
        <section class="fullelem pomodoro-page">
            <button class="back" id="3">Close</button>
            <h1>Pomodoro Timer</h1>
        </section>
        <section class="fullelem dailygoals-page">
            <button class="back" id="4">Close</button>
            <h1>Daily Goals</h1>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
